<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,
			maximum-scale=1,minimum-scale=1,user-scalable=no">
	<title>一米阳光 - 杭州瑞烁网络科技股份有限公司</title>
	<meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
	<meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
    杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
	<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../../public/css/login/login.css">

</head>
<body>
	<header>
		<i class="icon-back" onclick="history.back()"></i>
		<span class="header_title">登录</span>
	</header>
	<article class="form-list">
		<section class="form-cell">
			<span class="form-cell-name">帐号：</span>
			<input type="text" class="form-cell-input" id="names" placeholder="请输入您的手机号">
		</section>
		<section class="form-cell">
			<span class="form-cell-name form-cell-password">密码：</span>
			<input type="password" class="form-cell-input" placeholder="请输入您的帐号密码" id="psd">
		</section>
	</article>
	<div class="btn_box">
		<button class="login">登录</button>
	</div>
	<div class="btn_box">
		<button class="register" onclick="location='register.html'">注册</button>
		<button class="forget"  onclick="location='forget.html'">忘记密码？</button>
	</div>
</body>
<script src="../../public/minijs/login/login.js"></script>
</html>
